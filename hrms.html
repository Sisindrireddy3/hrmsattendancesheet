<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="hrms.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2> Attendance</h2>
            <h5>Dashboard / Attendance</h5>
        </div>
        <div class="timesheet">
            <h3>Timesheet </h3> 
            <div class="time">
                11 Mar 2024
            </div>
            <div class="punch"> 
                <h5>Punch in at</h5>
                <p> Wed, 11th Mar 2019 10.00 AM</p>

            </div>

            <div class="hrs">
                <button> 3.45 hrs</button>
            </div>
            <div class="punchout">
                
                <button>Punch Out</button>

            </div>
            <div class="grid-container">
                <div class="grid-item">
                   <center> Break <br>1.21 hrs</center>
                    
                </div>
                <div class="grid-item">
                    <center> Overtime <br> 3 hrs</center>
                </div>
            </div>
            


        </div>
        <div class="statistics">
            <div class="stat">
                <h3>Statistics</h3>
            </div>
            
       <div class="grid-container">
       <div class="grid-item">Today</div>
       <div class="grid-item">This Week</div>
       <div class="grid-item">This month</div>  
        <div class="grid-item">Remaining</div>
        <div class="grid-item">Overtime</div>
   
  
  
        </div>
        
    </div>
  
    
</body>
</html>
